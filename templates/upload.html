<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <!-- Remove the Reporter field from the form -->
        <label for="file">Select Image:</label>
        <input type="file" id="file" name="file" accept="image/*" required>
        <br>
        <label for="title">Problem Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="severity">Severity:</label>
        <input type="text" id="severity" name="severity" required>
        <br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        <br>
        <!-- Display the currently logged-in user as the Reporter -->
        <input type="text" id="reporter" name="reporter" value="{{ username }}" readonly>
        <br>
        <button type="submit">Upload</button>
    </form>
    <a href="{{ url_for('user_dashboard') }}"><button>Return to Dashboard</button></a>
</body>
</html>
